<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <title>Impression</title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
</head>
<style>
    .table{
        border: 1px solid black;
        width: 100%;
    }
    th,td{
        height: 25;
        width: auto;
        text-align: center;
    }
    .email{
        width: 20%;
    }
</style>
<body>
    <h1>{{title}}</h1>
    <div class="table-responsive" id="tab_books_">
        <table class="table table-striped jambo_table bulk_action" id="datatable-responsive">
            <thead>
            <tr class="headings  text-center">
                <th class="column-title">#</th>
                <th class="column-title">Titre</th>
                <th class="column-title">Type d'événément</th>
<!--                <th class="column-title">Descriptions</th>-->


            </tr>
            </thead>

            <tbody>
            {% for e in events %}
            <tr class="even pointer text-center">
                 <td class=" ">{{ forloop.counter }}</td>
                <td class=" ">{{ e.title_events}}</td>
                <td class=" ">{{e.type}}</td>
<!--                <td class=" ">{{e.descriptions}}</td>-->

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('load', (event) => {
  console.log('page is fully loaded');
});
</script>
</html>
